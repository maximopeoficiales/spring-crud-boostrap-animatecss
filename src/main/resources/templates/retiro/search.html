<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="layouts/template :: head">

	<body>
	  <header th:replace="layouts/template :: header">
	  </header>
	  <div class="container mt-4 animate__animated  animate__backInLeft">
          <h1 class="text-center my-4">Filtrado de Retiros por Cliente</h1>
		
		<a th:href="@{/crearRetiro}" class="btn btn-dark btn-sm my-2"><i class="fas fa-user fa-fw"></i> Nuevo Retiro</a>

          <form th:action="@{/buscarRetiros}" method="GET">
               <div class="form-group">
				<div class="input-group">
					<!-- <label for=""</label> -->
                    	<input type="text" name="n_cuenta" id="" class="form-control" placeholder="Ingrese N_Cuenta" aria-describedby="helpId">
					<div class="input-group-append">
						<button class="btn btn-secondary" type="submit">Buscar</button>
				   	</div>
				</div>
                    
			</div>
			
          </form>
		<table class="table">
			<thead>
				<tr>
					<td>COD-Retiro</td>
					<td>Fecha</td>
					<td>Monto</td>
					<td>Cliente</td>
				</tr>
			</thead>
		<tbody>
			<tr th:each="r:${retiros}">
				<td th:text="${r.cod_ret}"></td>
				<td th:text="${r.fecha}"></td>
				<td th:text="${r.monto}"></td>
				<td th:text="${r.cliente}"></td>
			</tr>		
		</tbody>
		</table>
	</div>
	    <footer th:replace="layouts/template :: footer"></footer>
</body>

</html>
