<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/template :: head">

	<body>
	  <header th:replace="layouts/template :: header">
	  </header>
	  <!-- <h1 class="text-center">MANTENIMIENTO DE TABLAS</h1> -->
	  <div class="container my-4">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 animate__animated animate__wobble">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-center">Usuario</h5>
						<form th:action="@{/new_user}" th:object=${usuario} method="POST">
									<!-- <label>ID</label> -->
									<input th:field="*{id}" type="hidden" class="form-control" readonly="readonly"> 
									<div class="form-group">
										<label>Usuario: </label> 
										<input	th:field="*{user}" type="text" class="form-control"> 
									</div>
									<div class="form-group">
										<label>Password: </label> 
										<input	th:field="*{password}" type="text" class="form-control">
									</div>
									
									<button type="submit" class="mt-3 btn btn-block btn-success btn-lg"><i class="fas fa-save"></i> Guardar</button>
						</form>
					</div>
				</div>
				
			</div>
			<div class="col-md-3"></div>
		</div>
		
	</div>
	    <footer th:replace="layouts/template :: footer"></footer>
	</body>
	

</html>
